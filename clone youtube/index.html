<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Inicial do YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">YouTube</div>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar...">
                <button>Buscar</button>
            </div>
            <div class="user-menu">
                <span>Login</span>
            </div>
        </nav>
    </header>

    <main>
        <section class="featured-videos">
            <h2>Em alta</h2>
            <div class="video-grid">
                <div class="video-item">
                    <img src="https://via.placeholder.com/200x150" alt="Thumbnail do vídeo">
                    <p>Título do Vídeo 1</p>
                </div>
                <div class="video-item">
                    <img src="https://via.placeholder.com/200x150" alt="Thumbnail do vídeo">
                    <p>Título do Vídeo 2</p>
                </div>
                <div class="video-item">
                    <img src="https://via.placeholder.com/200x150" alt="Thumbnail do vídeo">
                    <p>Título do Vídeo 3</p>
                </div>
                <div class="video-item">
                    <img src="https://via.placeholder.com/200x150" alt="Thumbnail do vídeo">
                    <p>Título do Vídeo 4</p>
                </div>
            </div>
        </section>
        <aside class="sidebar">
            <h3>Menu</h3>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Tendências</a></li>
                <li><a href="#">Inscrições</a></li>
                <li><a href="#">Biblioteca</a></li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 Minha Página Inicial do YouTube</p>
    </footer>
</body>
</html>
